<div class="md-padding" flex layout-sm="column">
    <md-card>
        <md-card-content ng-controller="LoginCtrl as controller">
            <h2 class="md-title">Content from: login page</h2>
	        <form role="form" ng-submit="controller.login()">
		        <div class="form-group">
			        <label for="username">Username:</label>
			        <input type="text"
			               class="form-control" id="username" name="username"
			               ng-model="controller.credentials.username"/>
		        </div>
		        <div class="form-group">
			        <label for="password">Password:</label>
			        <input type="password"
			               class="form-control" id="password" name="password"
			               ng-model="controller.credentials.password"/>
		        </div>
		        <button type="submit" class="btn btn-primary">Submit</button>
	        </form>
        </md-card-content>
    </md-card>
</div>
